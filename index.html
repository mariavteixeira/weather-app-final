<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css">
    <title>Weather App</title>
</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
        <form id="search-form" class="mb-3">
            <div class="row">
                <div class="col-9">
            <input type="search" placeholder="Enter a city..." class="form-control" id="city-input" autocomplete="off"/>
            </div>
            <div class="col-3">
            <input type="submit" value="Search" class="btn-search"/>
            </div>
            </div>
        </form>
        <div class="overview">
            <div class="row">
                <div class="col-12">
    <h1 id="city"></h1>
    </div>
        <div class="clearfix weather-temperature col-12">
            <img src="" alt="" id="icon" />
            <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link" class="active">°C</a> |<a
                    href="#" id="fahrenheit-link">°F</a></span>
        </div>
        <div class="col-12">
    <ul>
        <li id="description">
    </li>
        <li>
            <span id="date"></span>
        </li>
    </ul>
    </div>
        <div class="col-12">
            <ul>
                <li class="more-info">
                    Humidity: <span id="humidity"></span>%
                </li>
                <li class="more-info">
                    Wind: <span id="wind"></span>km/h
                </li>
            </ul>
    </div>
    </div>
    <div class="row weather-forecast" id="forecast">
    </div>
    </div>
    <small class="source">
        <a href="https://github.com/mariavteixeira/weather-app-final" target="_blank">Open-source code</a> by <a href="https://www.linkedin.com/in/mariavteixeira96/" target="_blank">Maria Teixeira</a>
    </small>
    </div>
</div>
<script src="src/app.js"></script>
</body>
</html>
